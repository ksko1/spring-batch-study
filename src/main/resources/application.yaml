# H2 DataBase
spring:
  # H2 Setting Info
  h2:
    console:
      enabled: true  # H2 Console
      path: /h2-console  # H2 Console Path
  # Database Setting Inf
  datasource:
    hikari:
      maximum-pool-size: 10
      username: sa
      password: password
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
  # batch meta-table create
  batch:
    jdbc:
      initialize-schema: always
